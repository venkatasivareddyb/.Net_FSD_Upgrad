<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hospital Appointment Booking</title>
</head>
<body>
<main>
  <h1>Appointment Booking</h1>
  <form>
    <label for="department">Department:</label>
    <input list="departments" id="department" name="department" required>
    <datalist id="departments">
      <option value="Cardiology">
      <option value="Neurology">
      <option value="Orthopedics">
      <option value="Dermatology">
      <option value="Pediatrics">
    </datalist><br>

    <label for="doctor">Preferred Doctor:</label>
    <input list="doctors" id="doctor" name="doctor" required>
    <datalist id="doctors">
      <option value="Dr. Smith">
      <option value="Dr. Johnson">
      <option value="Dr. Patel">
      <option value="Dr. Lee">
    </datalist><br>

    <label for="date">Appointment Date:</label>
    <input type="date" id="date" name="date" min="<?php echo date('Y-m-d'); ?>" required><br>

    <label for="time">Appointment Time:</label>
    <input type="time" id="time" name="time" required><br>

    <label for="emergency">Emergency Case:</label>
    <input type="checkbox" id="emergency" name="emergency" onclick="document.getElementById('time').disabled=this.checked;"><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="0" max="120" required><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="reports">Upload Medical Reports:</label>
    <input type="file" id="reports" name="reports" multiple><br>

    <button type="submit">Book Appointment</button>
  </form>
</main>
</body>
</html>
